<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Best Homework Games for Striving Students</title>

<link rel="icon" href="https://png.pngtree.com/png-clipart/20221219/ourmid/pngtree-pencil-clipart-png-image_6529094.png" type="image/png">

<style>
  body { 
    margin: 0; 
    font-family: system-ui, Arial, sans-serif; 
    background: #0f1220; 
    color: #fff; 
  }

  /* ðŸ”— GLOBAL HOME LOGO */
  .site-logo {
    position: fixed;
    top: 12px;
    left: 16px;
    z-index: 9999;
  }

  .site-logo img {
    height: 72px;
    cursor: pointer;
    transition: transform 0.15s ease, filter 0.15s ease;
  }

  .site-logo img:hover {
    filter: drop-shadow(0 0 8px rgba(120,160,255,0.8));
    transform: scale(1.05);
  }

  .content { 
    padding: 100px 24px 40px; 
    max-width: 1200px; 
    margin: auto; 
  }

  .games-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
    gap: 20px; 
    justify-items: center; 
  }

  .game-card-container { 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
  }

  .game-card { 
    width: 150px; 
    height: 150px; 
    border-radius: 14px; 
    overflow: hidden; 
    box-shadow: 0 8px 20px rgba(0,0,0,0.35); 
    transition: transform 0.2s ease, box-shadow 0.2s ease; 
  }

  .game-card:hover { 
    transform: translateY(-4px); 
    box-shadow: 0 12px 28px rgba(0,0,0,0.5); 
  }

  .game-card img { 
    width: 100%; 
    height: 100%; 
    object-fit: contain; 
    background: #000; 
  }

  .game-label { 
    width: 150px; 
    text-align: center; 
    background: #1c223c; 
    padding: 6px 0; 
    font-size: 14px; 
    font-weight: 600; 
    border-radius: 0 0 12px 12px; 
  }
</style>
</head>

<body>

<a href="home.html" class="site-logo">
  <img src="https://i.imgur.com/QXhoS1t.png" alt="Homework Planet Home">
</a>

<div class="content">
  <div class="games-grid">

    <div class="game-card-container">
      <a href="slope.html">
        <div class="game-card">
          <img src="https://1games.io/data/image/game/slope/banner/slope.jpg" alt="Slope">
        </div>
        <div class="game-label">Slope</div>
      </a>
    </div>

    <div class="game-card-container">
      <a href="buzzy.html">
        <div class="game-card">
          <img src="https://techcrunch.com/wp-content/uploads/2014/02/flappy.jpeg" alt="Flappy Bird">
        </div>
        <div class="game-label">Flappy Bird</div>
      </a>
    </div>

    <div class="game-card-container">
      <a href="minecraft.html">
        <div class="game-card">
          <img src="https://i.pinimg.com/736x/bd/cb/64/bdcb6414071ce880f3fa1dc18e2eda5b.jpg" alt="Minecraft">
        </div>
        <div class="game-label">Minecraft</div>
      </a>
    </div>

    <div class="game-card-container">
      <a href="tag.html">
        <div class="game-card">
          <img src="https://img.poki-cdn.com/cdn-cgi/image/q=78,scq=50,width=314,height=314,fit=cover,f=auto/32d2b1401c7a86c61fae5afeed977b37/tag.png" alt="Tag">
        </div>
        <div class="game-label">Tag</div>
      </a>
    </div>

    <div class="game-card-container">
      <a href="xbox.html">
        <div class="game-card">
          <img src="https://play-lh.googleusercontent.com/hihXCV-0wxOXB5N7uBREaJeCVK0BDjNEBtKwNAncftZMflpEvasiKXn7vCKxu9qGpvk=w512-h512-rw" alt="Xbox Cloud Gaming">
        </div>
        <div class="game-label">Xbox Cloud Gaming</div>
      </a>
    </div>

    <div class="game-card-container">
      <a href="kirka.html">
        <div class="game-card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSItdGiUA3TU-r1TudkOqhFIOAzRYF0Lxyr_g&s" alt="Kirka.io">
        </div>
        <div class="game-label">Kirka.io</div>
      </a>
    </div>

    <!-- âœ… RETRO BOWL -->
    <div class="game-card-container">
      <a href="retrobowl.html">
        <div class="game-card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ46HgUizPW9eKLlyTRAOFvaR2NKAn9TX5Ckg&s" alt="Retro Bowl">
        </div>
        <div class="game-label">Retro Bowl</div>
      </a>
    </div>

  </div>
</div>

</body>
</html>
