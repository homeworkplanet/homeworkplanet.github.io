<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buzzy Bee</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, Arial, sans-serif;
    }

    /* ðŸ”— SITE LOGO (TOP LEFT) */
    .site-logo {
      position: fixed;
      top: 12px;
      left: 16px;
      z-index: 9999;
    }
    .site-logo img {
      height: 36px;
      width: auto;
      cursor: pointer;
      transition: transform 0.15s ease, filter 0.15s ease;
    }
    .site-logo img:hover {
      filter: drop-shadow(0 0 8px rgba(120,160,255,0.8));
      transform: scale(1.05);
    }
    .site-logo img:active {
      transform: scale(0.95);
    }

    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
    }

    iframe {
      width: 960px;
      height: 641px;
      max-width: 100%;
      border: 0;
      background: #000;
    }

    @media (max-width: 1000px) {
      iframe {
        width: 100vw;
        height: 65vw;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”— HOME LOGO -->
  <a href="home.html" class="site-logo">
    <img src="https://i.imgur.com/QXhoS1t.png" alt="Homework Planet Home">
  </a>

  <div class="wrap">
    <!-- Buzzy Bee game -->
    <iframe 
      src="https://playcanv.as/p/bSj5XiQn/" 
      scrolling="no" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
