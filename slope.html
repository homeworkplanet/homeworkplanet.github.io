<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="game-container"></div>

<script>
  const iframe = document.createElement("iframe");
  iframe.src = "https://idev.games/embed/extreme-slope";
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "0";
  iframe.allowFullscreen = true;
  iframe.setAttribute("allow", "fullscreen; autoplay; gamepad");
  document.getElementById("game-container").appendChild(iframe);
</script>

</body>
</html>
